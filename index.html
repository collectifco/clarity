---
layout: default
---

<div class="home">
	<section class="content hero" style="min-height: calc(100vh);">
		<span class="tagline">
			Sound solutions for your
			<span class="rotate">&nbsp;Concert</span> 
			<span class="rotate">&nbsp;Recording</span>
			<span class="rotate">&nbsp;Festival</span>
			<span class="rotate">&nbsp;Event</span>
		</span>
	</section>
	
  {% for page in site.pages %}
  	{% if page.title %}
	  	<section id="{{ page.title | downcase }}" style="background: url('/assets/img/{{page.title}}-bg.jpg'); background-size: cover;">
	  		<div  class="content">
	  			<h2>{{ page.title }}</h2>
	  			<div>
	  				{{page.content}}
	  			</div>	
	  		</div>
	  	</section>
  	{% endif %}
  {% endfor %}
  
</div>
